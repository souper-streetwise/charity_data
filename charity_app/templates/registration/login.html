{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12 m10 offset-m1 offset-l3 l6">
            <div class="card">
                <div class="card-content">
                    <form method="post">

                        {% csrf_token %}

                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input placeholder="Username" id="username" type="text" name="username"
                                       class="validate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">https</i>
                                <input placeholder="Password" type="password" name="password" class="validate">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12">
                                {% if form.errors %}
                                    <span class="red-text">Please check your information</span>
                                {% endif %}
                            </div>
                        </div>

                        <div class="row">
                            <button class="col s12 btn btn-large waves-effect" value="Send">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
